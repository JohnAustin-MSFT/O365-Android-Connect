apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.microsoft.office365.connect"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile files('libs/adal-1.1.7.jar')
    compile 'com.android.support:appcompat-v7:22.1.1'
    // base OData library:
    compile 'com.microsoft.services:odata-engine-core:0.13.0'
    compile 'com.microsoft.services:odata-engine-android-impl:0.13.0@aar'
    // choose the discovery and outlook services
    compile 'com.microsoft.services:discovery-services:0.13.0'
    compile 'com.microsoft.services:outlook-services:0.13.0'
    compile files('E:/Android/O365-Android-Connect/libs/adal-1.1.7.jar')
}
